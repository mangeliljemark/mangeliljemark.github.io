<!DOCTYPE html>
<html>
<head>
	<title>Division 5 Södra Fantasy</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
	<div class="header">
		<a href="/">
			<img src="images/jhff_logo.jpg" alt="JHFF logo" width="130" height="70"/> 
		</a>
			<h1 class="sidtitel text-center"> Division 5 Södra Fantasy</h1>
			<ul>	

			</ul>
	</div>	
	</header>
	<section id="login">
		<h2>Login</h2>
		<form>
			<label for="username">Username:</label>
			<input type="text" id="username" name="username">
			<label for="password">Password:</label>
			<input type="password" id="password" name="password">
			<input type="submit" value="Submit">
		</form>
	</section>

	<section id="addPlayer">	
		<h2>Add Player</h2>
		<form>
			<label for="playerName">Player Name:</label>
			<input type="text" id="playerName" name="playerName">
			<label for="playerTeam">Player Team:</label>
			<input type="text" id="playerTeam" name="playerTeam">
			<label for="playerPosition">Player Position:</label>
			<select id="playerPosition" name="playerPosition">
				<option value="Goalkeeper">Goalkeeper</option>
				<option value="Defender">Defender</option>
				<option value="Midfielder">Midfielder</option>
				<option value="Forward">Forward</option>
			</select>
			</form>
		<button type="button" id="addPlayerButton" onclick="add_player('Magnus Liljemark','Hede IK','MID')">Add Player </button>
		</section>

	<section id="player-list">
	<div class="playerlist">
		<h2>Player List</h2>
		<div class="playerboxes">
			<iframe src='spelarnamn.txt' title="playername playerbox-width no-border white-back">

			</iframe>
			<iframe src="spelarlag.txt" title="playerteam playerbox-width no-border blue-back">
			</iframe>

		</div>

	</div>
	</section>

    <section id="my-team">
        <h2>My Team</h2>
        <ul id="my-team-list"></ul>
      </section>

	<section id="table">
		<h2>Table</h2>
		<!-- Table will be dynamically generated through JavaScript -->
	</section>

	<footer>
		<p>© Division 5 Södra Fantasy </p>
	</footer>

	<script src="script.js"></script>
</body>
</html>
