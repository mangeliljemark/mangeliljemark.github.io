<!DOCTYPE html>
<html>
<head>
	<title>Division 5 Södra Fantasy</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Division 5 Södra Fantasy</h1>
	</header>

	<section id="login">
		<h2>Login</h2>
		<form>
			<label for="username">Username:</label>
			<input type="text" id="username" name="username">
			<label for="password">Password:</label>
			<input type="password" id="password" name="password">
			<input type="submit" value="Submit">
		</form>
	</section>

	<section id="player-list">
		<h2>Player List</h2>
		<ul>
            <li data-player-id="1">Player 1</li>
            <li data-player-id="2">Player 2</li>
            <li data-player-id="3">Player 3</li>
            <li data-player-id="4">Player 4</li>
            <li data-player-id="5">Player 5</li>
			<!-- Player list will be dynamically generated through JavaScript -->
		</ul>
	</section>

    <section id="my-team">
        <h2>My Team</h2>
        <ul id="my-team-list"></ul>
      </section>

	<section id="table">
		<h2>Table</h2>
		<!-- Table will be dynamically generated through JavaScript -->
	</section>

	<footer>
		<p>© Division 5 Södra Fantasy </p>
	</footer>

	<script src="script.js"></script>
</body>
</html>
